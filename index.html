<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/552e1619ab.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: #434343;
            color: azure;
            font-size: 100px;
        }
        .square{
            box-sizing: border-box;
            height: 20vh;
            width: 20vh;
            border: 5px solid azure;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            display: flex;
            box-shadow: 0 0 0 5px;
            cursor: pointer;
        }
        .row{
            display: flex;
            justify-content: center;
        }
        nav{
            margin-top: 50px;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }
        nav a{
            color: rgba(240, 255, 255, 0.349);
        }
        nav a:hover{
            color: azure;
            cursor: pointer;
        }
        #restartButton{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        #restartButton button{
            color: #434343;
            background-color: azure;
            border-radius: 5px;
            border-color: transparent;
            cursor: pointer;
        }
        #restartButton button:hover{
            color: azure;
            background-color: #434343;
            box-shadow: azure 0px 1px 4px, azure 0px 0px 0px 3px;
        }
        #play-as{
            position: absolute;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            align-items: center;
            background-color: #434343;
            border: 1px solid azure;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            box-sizing: border-box;
            height: 300px;
            width: 500px;
        }
        #options{
            display: flex;
        }
        #options h2{
            padding: 30px;
            color: rgba(240, 255, 255, 0.349);
        }
        #options h2:hover{
            color: azure;
            cursor: pointer;
        }
        #status{
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
        }

        @media screen and (max-height: 768px){
            .square{
                height: 15vh;
                width: 25vw;
            }

            #play-as{
                width: 50vw;
                height: 25vh;
            }

            #play-as h1{
                font-size: 25px;
            }

            #play-as h2{
                font-size: 25px;
                padding: 0 10px 0 10px;
            }

            nav{
                font-size: 20px;
            }
        }

        @media screen and (orientation: landscape) and (max-height: 900px){
            .square{
                height: 20vh;
                width: 10vw;
            }

            #play-as{
                display: flex;
                justify-content: center;
                width: 25vw;
                height: 40vh;
            }

            #play-as h1{
                font-size: 25px;
            }

            #play-as h2{
                font-size: 25px;
                padding: 0 10px 0 10px;
            }

            nav{
                font-size: 20px;
            }  
        }
    </style>
</head>
<body>
    <nav>
        <h1 style="margin: 0;">TIC-TAC-TOE</h1>
        <a href="https://fl0wwy.github.io/Portfolio/"><i class="fa-solid fa-house"></i></a>
    </nav>
    <div class="row" id="row1">
        <div class="square" id="sq0"></div>
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
    </div>
    <div class="row" id="row2">
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
    </div>
    <div class="row" id="row3">
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
    </div>
    <div id="play-as">
        <h1>PLAY AS</h1>
        <div id="options">
            <h2 id="choiceX">X</h2>
            <h2 id="choiceO">O</h2>
        </div>
    </div>
    <h5 id="status">X'S TURN</h5>
    <div id="restartButton"><button>RESTART</button></div>
    <script src="script.js"></script>
    </body>
</html>
